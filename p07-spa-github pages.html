	<script type="text/javascript">
		
	$(document).ready(function(){
	var currentSection=0;
	$('#button').hide();
	$('ul li a').click(function(){
		$('ul li a').removeClass('aktif');
		$(this).addClass('aktif');

		var href = $(this).attr('href');
		$('#untukkonten>div').hide();

		$(href).show();

		if(currentSection == 0){
			$('#button').slideToggle();
			currentSection = href;
		}else if(currentSection == href){
			$('#button').slideToggle();
			currentSection = 0;
		}else{
			currentSection = href;
		}
		return false;
	});
});

	</script>
